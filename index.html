        <div class="header">
                Welcome to Rotovegas Airways Booking system

        </div>
        <form id="book" action="">
                <div class="book"><br> To Book a seat on the next flight <br> Please type one of the following <br> Enter "1" for First Class
                        <br> Enter "2" for ecconamy. <br><br><br>
                        <input name="Class" type="text" placeholder="Type 1 or 2" pattern="[1-2]{1}" /><br><br>
                        <div class="button">
                                <input type="button" value="Book seat" onClick="Booking()" />
                        </div>
                </div>
        </form>
